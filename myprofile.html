<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - Bookory</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Google Fonts: Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* --- Custom Styling --- */
        :root {
            --accent-orange: #FF6600;
            --accent-orange-light: #fff1e6;
            --dark-text: #2c3e50;
            --secondary-text-color: #6c757d;
            --card-bg: #ffffff;
            --bg-light: #f7f9fc;
            --border-color: #e9ecef;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-light);
            color: var(--dark-text);
        }

        /* --- Bootstrap Overrides & Custom Components --- */
        .text-primary { color: var(--accent-orange) !important; }
        .btn-primary { background-color: var(--accent-orange); border-color: var(--accent-orange); }
        .btn-primary:hover { background-color: #e65c00; border-color: #e65c00; }
        .btn-outline-primary { color: var(--accent-orange); border-color: var(--accent-orange); }
        .btn-outline-primary:hover { background-color: var(--accent-orange); color: white; }
        .navbar-brand { font-weight: 700; font-size: 1.5rem; }

        .profile-sidebar {
            background: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 4px 25px rgba(0,0,0,0.05);
            padding: 1rem;
        }
        .profile-header {
            padding: 1.5rem;
            text-align: center;
            border-bottom: 1px solid var(--border-color);
        }
        .profile-header .profile-avatar {
            font-size: 4rem;
            color: var(--accent-orange);
        }
        .profile-sidebar .nav-link {
            color: var(--secondary-text-color);
            font-weight: 500;
            padding: 0.9rem 1.5rem;
            transition: all 0.2s ease-in-out;
            cursor: pointer;
            border-radius: 8px;
        }
        .profile-sidebar .nav-link.active,
        .profile-sidebar .nav-link:hover {
            color: var(--accent-orange);
            background-color: var(--accent-orange-light);
        }
        .profile-sidebar .nav-link i {
            margin-right: 12px;
            font-size: 1.2rem;
        }
        
        .content-section-card {
            background-color: var(--card-bg);
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 4px 25px rgba(0,0,0,0.05);
        }
        .content-section-card .card-header-custom {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border-color);
        }
        .content-section-card .card-header-custom h5 {
            font-weight: 600;
            margin-bottom: 0;
        }
        
        .info-group .info-label {
            color: var(--secondary-text-color);
            font-size: 0.9rem;
        }
        .info-group p { margin-bottom: 0.25rem; }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="bg-white sticky-top shadow-sm">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid px-md-4">
                <a class="navbar-brand text-primary me-4" href="homepage.html">Bookory</a>
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav ms-auto d-flex align-items-center">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle fw-medium" href="#" role="button" data-bs-toggle="dropdown">
                                <i class="bi bi-person-circle me-1"></i> <span id="user-nav-name">User</span>
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end">
                                <li><a class="dropdown-item" href="#"><i class="bi bi-person me-2"></i> My Profile</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item" href="#" id="logout-link"><i class="bi bi-box-arrow-right me-2"></i> Logout</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="container py-5">
        <div class="row">
            <!-- Sidebar Navigation -->
            <div class="col-lg-3">
                <aside class="profile-sidebar">
                    <div class="profile-header">
                        <i class="bi bi-person-circle profile-avatar"></i>
                        <h5 class="mb-0 mt-2" id="sidebar-name">Hello, John</h5>
                        <p class="text-muted small" id="sidebar-email">john.doe@example.com</p>
                    </div>
                    <nav class="nav flex-column nav-pills mt-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                        <a class="nav-link active" id="v-pills-profile-tab" data-bs-toggle="pill" href="#v-pills-profile" role="tab"><i class="bi bi-person-vcard"></i>Account Settings</a>
                    </nav>
                </aside>
            </div>

            <!-- Content Area -->
            <div class="col-lg-9">
                <div class="tab-content">
                    <!-- Profile Information Tab -->
                    <div class="tab-pane fade show active" id="v-pills-profile" role="tabpanel">
                        <div class="content-section-card">
                            <div class="card-header-custom">
                                <h5>Personal Information</h5>
                                <button class="btn btn-outline-primary btn-sm" id="edit-profile-btn"><i class="bi bi-pencil-square me-1"></i> Edit</button>
                            </div>
                            <!-- Static Info View -->
                            <div id="static-info">
                                <div class="row g-4">
                                    <div class="col-md-6 info-group"><p class="info-label">First Name</p><p class="fw-medium" data-field="firstName"></p></div>
                                    <div class="col-md-6 info-group"><p class="info-label">Last Name</p><p class="fw-medium" data-field="lastName"></p></div>
                                    <div class="col-md-6 info-group"><p class="info-label">Email Address</p><p class="fw-medium" data-field="email"></p></div>
                                    <div class="col-md-6 info-group"><p class="info-label">Phone Number</p><p class="fw-medium" data-field="phone"></p></div>
                                    <div class="col-md-6 info-group"><p class="info-label">Gender</p><p class="fw-medium" data-field="gender"></p></div>
                                    <div class="col-md-6 info-group"><p class="info-label">Date of Birth</p><p class="fw-medium" data-field="dob"></p></div>
                                </div>
                            </div>
                            <!-- Editable Form View (hidden by default) -->
                            <form id="editable-form" style="display: none;">
                                <div class="row g-3">
                                    <div class="col-md-6"><label class="form-label">First Name</label><input type="text" class="form-control" id="firstNameInput"></div>
                                    <div class="col-md-6"><label class="form-label">Last Name</label><input type="text" class="form-control" id="lastNameInput"></div>
                                    <div class="col-md-6"><label class="form-label">Email</label><input type="email" class="form-control" id="emailInput" disabled></div>
                                    <div class="col-md-6"><label class="form-label">Phone</label><input type="tel" class="form-control" id="phoneInput"></div>
                                    <div class="col-md-6"><label class="form-label">Gender</label><select class="form-select" id="genderInput"><option>Male</option><option>Female</option><option>Prefer not to say</option></select></div>
                                    <div class="col-md-6"><label class="form-label">Date of Birth</label><input type="date" class="form-control" id="dobInput"></div>
                                </div>
                                <div class="col-12 text-end mt-4">
                                    <button type="button" class="btn btn-secondary" id="cancel-edit-btn">Cancel</button>
                                    <button type="submit" class="btn btn-primary">Save Changes</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
    // This is the main jQuery function that runs once the HTML document is fully loaded.
    // All our code is inside this function to make sure we don't try to manipulate HTML elements before they exist.
    $(document).ready(function() {

        // --- DATA STORAGE FUNCTIONS ---
        // These two functions help us get and save data to the browser's localStorage.
        // localStorage lets us save information that persists even after the browser is closed.

        /**
         * Gets an item from localStorage.
         * @param {string} key - The name of the item to get (e.g., 'userProfile').
         * @param {any} [defaultValue={}] - The value to return if the item doesn't exist in storage.
         * @returns {any} The parsed data from localStorage or the default value.
         */
        function getFromStorage(key, defaultValue = {}) {
            const data = localStorage.getItem(key);
            // If data exists, parse it from a JSON string back into an object/array.
            // Otherwise, return the default value.
            return data ? JSON.parse(data) : defaultValue;
        }

        /**
         * Saves an item to localStorage.
         * @param {string} key - The name for the item (e.g., 'userProfile').
         * @param {any} value - The data (object or array) to save. It will be converted to a JSON string.
         */
        function saveToStorage(key, value) {
            localStorage.setItem(key, JSON.stringify(value));
        }


        // --- RENDERING FUNCTION ---
        // This function is responsible for drawing the content on the page based on the stored data.

        /**
         * Displays the user's profile information on the page.
         */
        function renderProfile() {
            const profile = getFromStorage('userProfile', {
                firstName: 'John', lastName: 'Doe', email: 'john.doe@example.com',
                phone: '123-456-7890', gender: 'Male', dob: '1990-01-01'
            });

            // Update the name in the top navigation bar and the sidebar
            $('#user-nav-name').text(profile.firstName);
            $('#sidebar-name').text('Hello, ' + profile.firstName);
            $('#sidebar-email').text(profile.email);

            // Update each field in the "Personal Information" section
            $('[data-field="firstName"]').text(profile.firstName || 'N/A');
            $('[data-field="lastName"]').text(profile.lastName || 'N/A');
            $('[data-field="email"]').text(profile.email || 'N/A');
            $('[data-field="phone"]').text(profile.phone || 'N/A');
            $('[data-field="gender"]').text(profile.gender || 'N/A');
            $('[data-field="dob"]').text(profile.dob || 'N/A');
        }


        // --- EVENT LISTENERS ---
        // These functions wait for a user to do something (like click a button) and then run code.

        // When the user clicks the "Edit" button for their profile.
        $('#edit-profile-btn').on('click', function() {
            const profile = getFromStorage('userProfile', {});
            // Fill the form fields with the current profile data
            $('#firstNameInput').val(profile.firstName);
            $('#lastNameInput').val(profile.lastName);
            $('#emailInput').val(profile.email);
            $('#phoneInput').val(profile.phone);
            $('#genderInput').val(profile.gender);
            $('#dobInput').val(profile.dob);
            
            // Hide the static text and show the editable form
            $('#static-info').hide();
            $('#editable-form').show();
        });

        // When the user clicks the "Cancel" button in the edit form.
        $('#cancel-edit-btn').on('click', function() {
            // Hide the form and show the static text again
            $('#editable-form').hide();
            $('#static-info').show();
        });

        // When the user submits the profile edit form.
        $('#editable-form').on('submit', function(e) {
            // Prevents the webpage from reloading, which is the default form behavior.
            e.preventDefault();
            
            // Collect the new data from the form fields into an object.
            const updatedProfile = {
                firstName: $('#firstNameInput').val(),
                lastName: $('#lastNameInput').val(),
                email: $('#emailInput').val(),
                phone: $('#phoneInput').val(),
                gender: $('#genderInput').val(),
                dob: $('#dobInput').val()
            };
            
            // Save the updated profile to localStorage.
            saveToStorage('userProfile', updatedProfile);
            // Re-render the profile section to show the new information.
            renderProfile();
            // Hide the form and show the static text.
            $('#editable-form').hide();
            $('#static-info').show();
        });
        
        // When the user clicks the "Logout" link.
        $('#logout-link').on('click', function(e) {
            e.preventDefault();
            // Clear all data from localStorage.
            localStorage.clear();
            // Show a confirmation message.
            alert('You have been logged out.');
            // In a real app, you would redirect to a login page
            // window.location.href = 'login.html';
        });


        // --- INITIAL PAGE LOAD ---
        // Call the render function once when the page first loads to display the initial data.
        renderProfile();

    });
    </script>
</body>
</html>
