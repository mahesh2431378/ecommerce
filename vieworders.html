<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>View Orders - Bookory Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"/>
  <style>
    body { font-family: 'Poppins', sans-serif; background-color: #f8f9fa; }
    .sidebar {
      background-color: #343a40; color: #fff;
      position: fixed; top: 0; bottom: 0; left: 0; width: 220px;
      padding-top: 48px;
    }
    .nav-link { color: #cda48b; }
    .nav-link.active, .nav-link:hover { color: #fff; }
    .main-content { margin-left: 220px; padding: 2rem; }
    .text-primary { color: #FF6600 !important; }
    .badge { padding: 0.5em 0.75em; }
    .status-shipped { background-color: #d1ecf1 !important; color: #0c5460 !important; }
    .status-processing { background-color: #fff3cd !important; color: #856404 !important; }
    .status-delivered { background-color: #d4edda !important; color: #155724 !important; }
  </style>
</head>
<body>

  <nav class="sidebar d-flex flex-column p-3">
    <a href="admindashboard.html" class="navbar-brand text-primary fs-4 mb-4">Bookory Admin</a>
    <ul class="nav nav-pills flex-column mb-auto">
      <li><a href="admindashboard.html" class="nav-link"><i class="bi bi-speedometer2 me-2"></i> Dashboard</a></li>
      <li><a href="managebooks.html" class="nav-link"><i class="bi bi-book me-2"></i> Manage Books</a></li>
      <li><a href="vieworders.html" class="nav-link active"><i class="bi bi-box-seam me-2"></i> View Orders</a></li>
      <li><a href="customers.html" class="nav-link"><i class="bi bi-people me-2"></i> Customers</a></li>
    </ul>
    <hr/>
    <div class="dropdown">
      <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" data-bs-toggle="dropdown">
        <i class="bi bi-person-circle fs-4 me-2"></i><strong>Admin</strong>
      </a>
      <ul class="dropdown-menu dropdown-menu-dark shadow">
        <li><a class="dropdown-item" href="adminprofile.html">Profile</a></li>
        <li><hr class="dropdown-divider"/></li>
        <li><a class="dropdown-item" id="admin-logout" href="#">Sign out</a></li>
      </ul>
    </div>
  </nav>

  <main class="main-content">
    <h1>View Orders</h1>
    <p>Review and manage customer orders.</p>
    <div class="card mt-4">
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">Order ID</th>
                        <th scope="col">Customer</th>
                        <th scope="col">Date</th>
                        <th scope="col">Total</th>
                        <th scope="col">Status</th>
                        <th scope="col" class="text-center">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><a href="#">#BK-00721</a></td>
                        <td>John Doe</td>
                        <td>2024-03-15</td>
                        <td>$48.48</td>
                        <td><span class="badge rounded-pill status-delivered">Delivered</span></td>
                        <td class="text-center"><button class="btn btn-sm btn-outline-info"><i class="bi bi-eye"></i> View</button></td>
                    </tr>
                    <tr>
                        <td><a href="#">#BK-00720</a></td>
                        <td>Jane Smith</td>
                        <td>2024-03-14</td>
                        <td>$18.50</td>
                        <td><span class="badge rounded-pill status-shipped">Shipped</span></td>
                        <td class="text-center"><button class="btn btn-sm btn-outline-info"><i class="bi bi-eye"></i> View</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
  </main>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    $(document).ready(function () {
      if (sessionStorage.getItem("isAdmin") !== "true") {
        alert("Access Denied. You are not an administrator.");
        window.location.href = "homepage.html";
      }
      $("#admin-logout").click(function (e) {
        e.preventDefault();
        sessionStorage.clear();
        window.location.href = "homepage.html";
      });
    });
  </script>
</body>
</html>
