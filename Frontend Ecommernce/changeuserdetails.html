<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Edit Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f5c9a8;
      /* Bookshelf background from Pexels */
      background-image: url('https://images.pexels.com/photos/256541/pexels-photo-256541.jpeg?auto=compress&w=1500&q=80');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .card {
      background-color: #fff1e6;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.08);
      border: none;
      max-width: 500px;
      margin: 40px auto;
      padding: 30px;
      text-align: left;
    }
    .form-label {
      font-weight: 500;
      color: #333;
      margin-bottom: 5px;
    }
    .form-control {
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 10px;
      font-size: 1rem;
      color: #333;
      background-color: #fff;
    }
    .form-control:focus {
      border-color: #f5c9a8;
      box-shadow: 0 0 0 0.25rem rgba(245, 201, 168, 0.25); /* Light shadow on focus */
    }
    .input-group-text {
      background-color: #fff;
      border: 1px solid #ddd;
      border-right: none;
      border-radius: 5px 0 0 5px;
      padding: 0.375rem 0.75rem;
    }
    .input-group-text img {
        width: 18px;
        height: 18px;
        opacity: 0.7;
    }
    .btn-primary {
      background-color: #f5c9a8;
      border-color: #f5c9a8;
      color: #333;
      font-weight: bold;
      transition: background-color 0.3s ease, border-color 0.3s ease;
    }
    .btn-primary:hover {
      background-color: #e6b89c;
      border-color: #e6b89c;
      color: #333;
    }
    .btn-outline-secondary {
      color: #555;
      border-color: #ddd;
      transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
    }
    .btn-outline-secondary:hover {
      background-color: #f0f0f0;
      color: #333;
      border-color: #ccc;
    }
  </style>
</head>
<body>
  <div class="container py-4">
    <div class="card p-4">
      <h2 class="h5 mb-4 text-center">Edit Profile</h2>

      <form>
        <div class="mb-3">
          <label class="form-label" for="fullName">Full Name</label>
          <div class="input-group">
            <span class="input-group-text">
              <img src="https://img.icons8.com/ios-glyphs/24/user--v1.png" alt="User icon"/>
            </span>
            <input type="text" class="form-control" id="fullName" value="John Doe" placeholder="Enter your full name">
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label" for="emailAddress">Email Address</label>
          <div class="input-group">
            <span class="input-group-text">
              <img src="https://img.icons8.com/ios-glyphs/24/email.png" alt="Email icon"/>
            </span>
            <input type="email" class="form-control" id="emailAddress" value="john.doe@example.com" placeholder="Enter your email address">
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label" for="phoneNumber">Phone Number</label>
          <div class="input-group">
            <span class="input-group-text">
              <img src="https://img.icons8.com/ios-glyphs/24/phone--v1.png" alt="Phone icon"/>
            </span>
            <input type="tel" class="form-control" id="phoneNumber" value="+1 (555) 123-4567" placeholder="Enter your phone number">
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label" for="location">Location</label>
          <div class="input-group">
            <span class="input-group-text">
              <img src="https://img.icons8.com/ios-glyphs/24/marker--v1.png" alt="Location icon"/>
            </span>
            <input type="text" class="form-control" id="location" value="New York, USA" placeholder="Enter your location">
          </div>
        </div>

        <div class="mb-4">
          <label class="form-label" for="joinedDate">Member Since</label>
          <div class="input-group">
            <span class="input-group-text">
              <img src="https://img.icons8.com/ios-glyphs/24/calendar--v1.png" alt="Calendar icon"/>
            </span>
            <input type="text" class="form-control" id="joinedDate" value="January 1, 2023" disabled>
          </div>
        </div>
        
        <button type="submit" class="btn btn-primary w-100 mb-2">Save Changes</button>
        <a href="userprofile.html" class="btn btn-outline-secondary w-100">Cancel</a>
      </form>
    </div>
  </div>
</body>
</html>
