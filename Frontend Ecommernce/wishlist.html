<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookory - My Wishlist</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --dark-text: #FF6600;
            --light-text: #ecf0f1;
            --bg-light: #f8f9fa;
            --card-bg: #ffffff;
            --border-light: #dee2e6;
            --shadow-color: rgba(0, 0, 0, 0.08);
            --header-bg: #f8f8f8;
            --main-text-color: #333;
            --secondary-text-color: #666;
            --accent-orange: #FF6600;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-light);
            color: var(--main-text-color);
            line-height: 1.6;
            background-image: url('https://images.pexels.com/photos/1507842217343-583bb7270b66?q=80&w=2070&auto=format&fit=crop');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            
            /* Styles for vertical centering */
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .page-header {
            background-color: var(--header-bg);
            padding: 1rem 0;
            border-bottom: 1px solid #eee;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        .page-header .navbar-brand {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--dark-text);
        }
        .page-header .nav-icons .nav-link {
            color: var(--secondary-text-color);
            padding: 0.5rem 0.75rem;
        }
        .page-header .nav-icons .nav-link:hover,
        .page-header .nav-icons .nav-link.active {
            color: var(--accent-orange);
        }

        .main-content-area {
            padding: 40px 0;
            
            /* Styles to make the container grow and center its content */
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        /* Wishlist Specific Styles */
        .wishlist-container {
            background-color: var(--card-bg);
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 4px 15px var(--shadow-color);
        }

        .wishlist-title {
            font-weight: 700;
            color: var(--dark-text);
            margin-bottom: 25px;
            position: relative;
            padding-bottom: 10px;
        }

        .wishlist-title::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 50px;
            height: 4px;
            background-color: var(--accent-orange);
            border-radius: 5px;
        }

        .wishlist-item {
            display: flex;
            align-items: center;
            padding: 1rem 0;
            border-bottom: 1px solid var(--border-light);
            gap: 1.5rem;
        }
        
        .wishlist-item:last-child {
            border-bottom: none;
        }

        .wishlist-item-img {
            width: 80px;
            height: 110px;
            object-fit: cover;
            border-radius: 4px;
        }

        .wishlist-item-details {
            flex-grow: 1;
        }

        .wishlist-item-title {
            font-weight: 600;
            font-size: 1.1rem;
            color: var(--dark-text);
            text-decoration: none;
        }
        .wishlist-item-title:hover {
            color: var(--accent-orange);
        }

        .wishlist-item-author {
            font-size: 0.9rem;
            color: var(--secondary-text-color);
        }

        .wishlist-item-price {
            font-weight: 700;
            font-size: 1.1rem;
            color: var(--accent-orange);
            min-width: 80px;
            text-align: right;
        }
        
        .btn-add-to-cart {
            background-color: var(--accent-orange);
            border-color: var(--accent-orange);
            color: white;
            font-weight: 500;
            transition: background-color 0.2s ease;
        }
        .btn-add-to-cart:hover {
            background-color: #e65c00;
            border-color: #e65c00;
            color: white;
        }

        .btn-remove {
            color: var(--secondary-text-color);
            font-size: 1.2rem;
        }
        .btn-remove:hover {
            color: var(--bs-danger);
        }

        .empty-wishlist {
            text-align: center;
            padding: 50px 20px;
        }
        .empty-wishlist i {
            font-size: 4rem;
            color: var(--border-light);
        }

        .page-footer {
            background-color: var(--dark-text);
            color: var(--light-text);
            padding: 20px 0;
            text-align: center;
        }
    </style>
</head>
<body>

    <header class="page-header">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <a class="navbar-brand" href="homepage.html">Bookory</a>
                <div class="nav-icons d-flex">
                    <a class="nav-link" href="myprofile.html"><i class="fas fa-user-circle fa-2x"></i></a>
                    <a class="nav-link active" href="wishlist.html"><i class="fas fa-heart fa-2x"></i></a>
                    <a class="nav-link" href="cart.html"><i class="fas fa-shopping-cart fa-2x"></i></a>
                </div>
            </div>
        </div>
    </header>

    <main class="main-content-area">
        <div class="container">
             <div class="row justify-content-center">
                <div class="col-lg-10 col-xl-8">
                    <div id="wishlist-view" class="wishlist-container d-none">
                        <h2 class="wishlist-title">My Wishlist</h2>
                        <div id="wishlist-items-list">
                            </div>
                    </div>
                    
                    <div id="empty-wishlist-view" class="d-none">
                       <div class="empty-wishlist wishlist-container">
                            <i class="fas fa-heart-crack"></i>
                            <h4 class="mt-4">Your Wishlist is Empty</h4>
                            <p class="text-muted">Explore our collection to find your next favorite read!</p>
                            <a href="shoppage.html" class="btn btn-add-to-cart mt-3">Start Exploring</a>
                       </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Demo setup: Add some items if wishlist is empty
            if (!localStorage.getItem('wishlistItems') || JSON.parse(localStorage.getItem('wishlistItems')).length === 0) {
                const demoItems = [
                    { id: 4, title: 'Project Hail Mary', author: 'Andy Weir', price: 12.00, imageUrl: 'https://images.pexels.com/photos/290898/pexels-photo-290898.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1' },
                    { id: 10, title: 'Sapiens: A Brief History', author: 'Yuval Noah Harari', price: 22.00, imageUrl: 'https://images.pexels.com/photos/4050319/pexels-photo-4050319.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1' }
                ];
                localStorage.setItem('wishlistItems', JSON.stringify(demoItems));
            }
            renderWishlist();
        });

        function getWishlistItems() {
            return JSON.parse(localStorage.getItem('wishlistItems')) || [];
        }

        function saveWishlistItems(items) {
            localStorage.setItem('wishlistItems', JSON.stringify(items));
        }
        
        function renderWishlist() {
            const listContainer = document.getElementById('wishlist-items-list');
            const wishlistView = document.getElementById('wishlist-view');
            const emptyView = document.getElementById('empty-wishlist-view');
            const items = getWishlistItems();
            
            listContainer.innerHTML = ''; 

            if (items.length === 0) {
                wishlistView.classList.add('d-none');
                emptyView.classList.remove('d-none');
            } else {
                wishlistView.classList.remove('d-none');
                emptyView.classList.add('d-none');

                items.forEach(item => {
                    const itemHtml = `
                        <div class="wishlist-item" id="wishlist-item-${item.id}">
                            <img src="${item.imageUrl}" alt="${item.title}" class="wishlist-item-img">
                            <div class="wishlist-item-details">
                                <a href="#" class="wishlist-item-title">${item.title}</a>
                                <div class="wishlist-item-author">${item.author}</div>
                            </div>
                            <div class="wishlist-item-price">â‚¹${item.price.toFixed(2)}</div>
                            <div class="d-flex align-items-center gap-3">
                                <button class="btn btn-sm btn-add-to-cart" onclick="addToCartAndRemove(${item.id})">Add to Cart</button>
                                <a href="#" class="btn-remove" onclick="removeFromWishlist(${item.id}); return false;" title="Remove from Wishlist">
                                    <i class="fas fa-trash-alt"></i>
                                </a>
                            </div>
                        </div>
                    `;
                    listContainer.insertAdjacentHTML('beforeend', itemHtml);
                });
            }
        }
        
        function removeFromWishlist(bookId) {
            let items = getWishlistItems();
            items = items.filter(item => item.id !== bookId);
            saveWishlistItems(items);
            renderWishlist(); // Re-render the list
        }
        
        function addToCart(book) {
            let cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
            const existingItemIndex = cartItems.findIndex(item => item.id === book.id);

            if (existingItemIndex > -1) {
                cartItems[existingItemIndex].quantity = (cartItems[existingItemIndex].quantity || 1) + 1;
            } else {
                cartItems.push({ 
                    id: book.id,
                    title: book.title,
                    price: book.price,
                    imageUrl: book.imageUrl,
                    quantity: 1
                });
            }
            localStorage.setItem('cartItems', JSON.stringify(cartItems));
        }
        
        function addToCartAndRemove(bookId) {
            const items = getWishlistItems();
            const bookToAdd = items.find(item => item.id === bookId);
            
            if (bookToAdd) {
                addToCart(bookToAdd);
                removeFromWishlist(bookId);
                alert(`'${bookToAdd.title}' was moved to your cart!`);
            }
        }
    </script>
</body>
</html>
