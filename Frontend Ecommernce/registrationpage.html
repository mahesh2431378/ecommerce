<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Bookory Account</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/21.2.2/css/intlTelInput.css" />

    <style>
        :root {
            --primary-color: #FF6600;
            --primary-color-dark: #e65c00;
        }
        body {
            font-family: 'Poppins', sans-serif;
        }
        .auth-wrapper {
            display: flex;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
            background: url('https://images.unsplash.com/photo-1550399105-c4db5fb85c18?q=80&w=2071&auto=format&fit=crop') center/cover;
            padding: 2rem 1rem;
        }
        /* MODIFIED: Reduced max-width for a vertical layout */
        .registration-card {
            max-width: 480px; 
            width: 100%;
            background-color: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
            border-radius: 1rem;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.1);
            overflow: hidden;
            border: none;
        }
        .card-header {
            background-color: transparent; 
            color: #333; 
            padding: 1.5rem;
            border-bottom: 1px solid rgba(0,0,0,0.08);
        }
        .card-header .brand-logo {
            font-weight: 700;
            font-size: 1.75rem;
            color: var(--primary-color); 
            text-decoration: none;
        }
        .card-body {
            padding: 2.5rem;
        }
        .form-control:focus, .form-select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.25rem rgba(255, 102, 0, 0.25);
        }
        .btn-primary { 
            background-color: var(--primary-color); 
            border-color: var(--primary-color); 
            padding: 0.75rem 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-primary:hover { 
            background-color: var(--primary-color-dark); 
            border-color: var(--primary-color-dark);
            transform: translateY(-2px);
        }
        .error-message {
            color: #dc3545;
            font-size: 0.875em;
            padding-left: 0.25rem;
            min-height: 1.25rem;
        }
        .iti { width: 100%; }
        .iti--container { z-index: 1056; }
    </style>
</head>
<body>
    <div class="auth-wrapper">
        <div class="card registration-card">
            <div class="card-header text-center">
                <a href="#" class="brand-logo">Bookory</a>
                <h4 class="mt-2 mb-0 fw-normal">Create Your Account</h4>
            </div>
            <div class="card-body">
                <form id="register-form" novalidate>
                    <div class="mb-3">
                        <label for="registerFirstName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="registerFirstName" required>
                        <div id="firstNameError" class="error-message"></div>
                    </div>
                    <div class="mb-3">
                        <label for="registerLastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="registerLastName" required>
                        <div id="lastNameError" class="error-message"></div>
                    </div>
                    <div class="mb-3">
                        <label for="registerEmail" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="registerEmail" required>
                        <div id="emailError" class="error-message"></div>
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Contact Number</label>
                        <input id="phone" type="tel" class="form-control">
                        <div id="phoneError" class="error-message"></div>
                    </div>
                    <div class="mb-3">
                        <label for="registerAddress" class="form-label">Address</label>
                        <textarea class="form-control" id="registerAddress" rows="3" required></textarea>
                        <div id="addressError" class="error-message"></div>
                    </div>
                    <div class="mb-3">
                        <label for="registerCity" class="form-label">City</label>
                        <input type="text" class="form-control" id="registerCity" required>
                        <div id="cityError" class="error-message"></div>
                    </div>
                    <div class="mb-3">
                        <label for="registerPincode" class="form-label">Pincode</label>
                        <input type="text" class="form-control" id="registerPincode" required inputmode="numeric">
                        <div id="pincodeError" class="error-message"></div>
                    </div>
                    <div class="mb-3">
                        <label for="registerCountry" class="form-label">Country</label>
                        <select class="form-select" id="registerCountry" required>
                            <option value="" disabled selected>Select...</option>
                            <option value="India">India</option>
                            <option value="United States">United States</option>
                            <option value="United Kingdom">United Kingdom</option>
                            <option value="Australia">Australia</option>
                            <option value="Canada">Canada</option>
                        </select>
                        <div id="countryError" class="error-message"></div>
                    </div>
                    <hr class="my-3">
                    <div class="mb-3">
                        <label for="registerPassword" class="form-label">Password</label>
                        <input type="password" class="form-control" id="registerPassword" required minlength="8">
                        <div id="passwordError" class="error-message"></div>
                    </div>
                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="confirmPassword" required>
                        <div id="confirmPasswordError" class="error-message"></div>
                    </div>
                    <div class="d-grid mt-3">
                        <button type="submit" class="btn btn-primary btn-lg">Create My Account</button>
                    </div>
                    <p class="text-center text-muted mt-4 mb-0">
                        Already have an account? <a href="login.html" style="color: var(--primary-color);">Sign In</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/21.2.2/js/intlTelInput.min.js"></script>

    <script>
        $(document).ready(function() {
            const phoneInputField = document.querySelector("#phone");
            const phoneInput = window.intlTelInput(phoneInputField, {
                initialCountry: "in",
                utilsScript: "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/21.2.2/js/utils.js",
            });

            $('#register-form').on('submit', function(e) {
                e.preventDefault();
                $('.error-message').text('');
                $('.form-control, .form-select').removeClass('is-invalid');
                let isValid = true;
                function showError(fieldId, errorId, message) {
                    $(fieldId).addClass('is-invalid');
                    $(errorId).text(message);
                    isValid = false;
                }

                if ($('#registerFirstName').val().trim() === '') showError('#registerFirstName', '#firstNameError', 'First Name is required.');
                if ($('#registerLastName').val().trim() === '') showError('#registerLastName', '#lastNameError', 'Last Name is required.');
                const email = $('#registerEmail').val().trim();
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (email === '') {
                    showError('#registerEmail', '#emailError', 'Email address is required.');
                } else if (!emailRegex.test(email)) {
                    showError('#registerEmail', '#emailError', 'Please enter a valid email address.');
                }
                if (!phoneInput.getNumber()) {
                    showError('#phone', '#phoneError', 'Contact number is required.');
                } else if (!phoneInput.isValidNumber()) {
                    showError('#phone', '#phoneError', 'The phone number is not valid for the selected country.');
                }
                if ($('#registerAddress').val().trim().length < 10) showError('#registerAddress', '#addressError', 'Please enter a complete address.');
                if ($('#registerCity').val().trim() === '') showError('#registerCity', '#cityError', 'City is required.');
                const pincode = $('#registerPincode').val().trim();
                const pincodeRegex = /^[a-zA-Z0-9\s-]{4,10}$/;
                if (pincode === '') {
                    showError('#registerPincode', '#pincodeError', 'Pincode is required.');
                } else if (!pincodeRegex.test(pincode)) {
                    showError('#registerPincode', '#pincodeError', 'Please enter a valid pincode.');
                }
                if (!$('#registerCountry').val()) showError('#registerCountry', '#countryError', 'Please select your country.');
                const password = $('#registerPassword').val();
                if (password.length < 8) {
                    showError('#registerPassword', '#passwordError', 'Password must be at least 8 characters long.');
                }
                const confirmPassword = $('#confirmPassword').val();
                if (confirmPassword === '') {
                    showError('#confirmPassword', '#confirmPasswordError', 'Please confirm your password.');
                } else if (password !== confirmPassword) {
                    showError('#confirmPassword', '#confirmPasswordError', 'Passwords do not match.');
                }

                if (isValid) {
                    const userProfile = {
                        firstName: $('#registerFirstName').val().trim(),
                        email: $('#registerEmail').val().trim(),
                        password: $('#registerPassword').val() 
                    };
                    localStorage.setItem('userProfile', JSON.stringify(userProfile));
                    alert("Account created successfully! Redirecting to login...");
                    window.location.href = 'login.html'; 
                }
            });
        });
    </script>
</body>
</html>
